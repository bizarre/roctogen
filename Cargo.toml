[package]
name = "roctogen"
version = "0.2.0"
authors = [ "Roctogen contributors" ]
description = "Github API and models generated from the official swagger OpenAPI specification"
license = "Apache-2.0"
homepage = "https://github.com/fussybeaver/roctogen"
repository = "https://github.com/fussybeaver/roctogen"
documentation = "https://docs.rs/roctogen"
readme = "README.md"
keywords = ["github"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[features]

# Optional GitHub specific endpoints
ant-man = []
baptiste = []
cloak = []
comfort-fade = []
corsair = []
dorian = []
flash = []
groot = []
inertia = []
london = []
luke-cage = []
lydian = []
mercy = []
mockingbird = []
nebula = []
scarlet-witch = []
squirrel-girl = []
starfox = []
surtur = []
switcheroo = []
wyandotte = []
zzzax = []

# Activate mock base url
mock = []

[dependencies]
base64 = "0.13"
chrono = { version = "0.4", features = ["serde"] }
http = "0.2.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = {version = "1.0"}
serde_urlencoded = { version = "0.7" }
thiserror = "1"
log = "0.4"

# isahc 
isahc = { version = "1.1.0", optional = true, features = ["json"] }

# wasm 
[target.'cfg(target_arch = "wasm32")'.dependencies]
cfg-if = { version = "0.1.2" }
wasm-bindgen = { version = "=0.2.72", features = ["serde-serialize"] }
wasm-bindgen-futures = { version = "0.4" }
console_error_panic_hook = { version = "0.1.1" }
wee_alloc = { version = "0.4.2" }
js-sys = { version = "0.3" }

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
target = "wasm32"
features = [
  'Headers',
  'Request',
  'RequestInit',
  'Response',
  'ServiceWorkerGlobalScope',
  'Window',
  'console',
]

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.0"

[package.metadata.docs.rs]
features = [
  "isahc",
  "ant-man",
  "baptiste",
  "cloak",
  "comfort-fade",
  "corsair",
  "dorian",
  "flash",
  "groot",
  "inertia",
  "london",
  "luke-cage",
  "lydian",
  "mercy",
  "mockingbird",
  "nebula",
  "scarlet-witch",
  "squirrel-girl",
  "starfox",
  "surtur",
  "switcheroo",
  "wyandotte",
  "zzzax"
]
